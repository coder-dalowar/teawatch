<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>teawatch</title>

    <!-- favicon -->
    <link rel="icon" href="../assets/img/favicon.png" />

    <!-- all css here -->
    <link rel="stylesheet" href="../assets/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="../assets/css/swiper.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>

    <main>

        <!-- Login Form -->
        <section class="signup_form_section login_form_section">
            <div class="container">
                <div class="section_bg_shape01">
                    <img src="../assets/img/signup-bg-shape-1.png" alt="">
                </div>

                <form action="#" method="post">
                    <div class="signup_form login_form">
                        <div class="form_shape01">
                            <img src="../assets/img/signup-form-shape-1.png" alt="shape">
                        </div>

                        <div class="form_wrapper">
                            <div class="form_title_box">
                                <h3 class="form_title">התחברות</h3>
                                <p class="form_subtitle">אין לך חשבון? <a href="#">הירשם כאן</a></p>
                            </div>

                            <div class="input_box">
                                <label>שם משתמש/כתובת אימייל</label>
                                <div class="input_field">
                                    <input type="email" placeholder="הזן שם משתמש">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </div>
                            </div>

                            <div class="input_box">
                                <label>סיסמה</label>
                                <div class="input_field">
                                    <input type="password" placeholder="הכנס סיסמה">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </div>
                            </div>

                            <button type="submit" class="form_submit_button">
                                התחבר
                                <img src="../assets/img/left.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <div class="forget_text">
                                <a href="#"> שכחת סיסמה? </a>
                            </div>

                            <div class="option_title">
                                <img src="../assets/img/red-rborder.png" alt="">
                                <h4>או</h4>
                                <img src="../assets/img/red-lborder.png" alt="">
                            </div>

                            <div class="form_button_group pb-0">
                                <button type="submit" class="form_button">
                                    התחבר באמצעות
                                    <img src="../assets/img/signup-form-icon-1.svg" alt="">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </button>

                                <button type="submit" class="form_button">
                                    התחבר באמצעות
                                    <img src="../assets/img/signup-form-icon-2.svg" alt="">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </button>

                                <button type="submit" class="form_button">
                                    התחבר באמצעות
                                    <img src="../assets/img/signup-form-icon-3.svg" alt="">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </button>

                                <button type="submit" class="form_button mb-0">
                                    התחבר באמצעות
                                    <img src="../assets/img/signup-form-icon-4.svg" alt="">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </button>
                            </div>
                        </div>

                        <div class="form_shape02">
                            <img src="../assets/img/signup-form-shape-2.png" alt="shape">
                        </div>
                    </div>
                </form>
            </div>

            <div class="section_bg_shape02">
                <img src="../assets/img/signup-bg-shape-2.png" alt="">
            </div>
            <div class="section_bg_shape03">
                <img src="../assets/img/signup-bg-shape-3.png" alt="">
            </div>
        </section>

    </main>


    <!-- all js here -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/swiper.min.js"></script>
    <script src="../assets/js/main.js"></script>

</body>

</html>
