<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>teawatch</title>

    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.png" />

    <!-- all css here -->
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <main>

        <!-- team section start -->
        <section class="team_section">
            <div class="container">
                <div class="main_wrapper">
                    <!-- sidebar -->
                    <div class="sidebar">
                        <div class="side_item">
                            <button type="button" class="side_btn active">
                                <img src="assets/img/home.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="assets/img/trofy.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="assets/img/play.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="assets/img/crown.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="assets/img/settings.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>
                        </div>
                    </div>

                    <!-- main content -->
                    <div class="main_content">
                        <div class="team_title">
                            <a href="#">
                                <img src="assets/img/right.svg" alt="">
                                <span> חזרה </span>
                            </a>
                            <h2> יצירת קבוצה </h2>
                            <p> בנו את הצוות שלכם והתכוננו לתחרות. </p>
                        </div>
                        <div class="team_wrapper">
                            <div class="upload_wrapper">
                                
                            </div>
                            <div class="team_content">
                                <form action="#" method="post">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="input_item">
                                                <label> שם הקבוצה <span>*</span></label>
                                                <div class="input_wrap">
                                                    <input class="form_field"
                                                     type="text" placeholder="הזן את שם הקבוצה שלך" required>
                                                    <span class="border_tl"></span>
                                                    <span class="border_tr"></span>
                                                    <span class="border_bl"></span>
                                                    <span class="border_br"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input_item">
                                                <label> טאג <span>*</span></label>
                                                <div class="input_wrap">
                                                    <input class="form_field"
                                                     type="text" placeholder="הזן טאג" required>
                                                    <span class="border_tl"></span>
                                                    <span class="border_tr"></span>
                                                    <span class="border_bl"></span>
                                                    <span class="border_br"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="input_item">
                                                <label> קטגוריית משחק <span>*</span></label>
                                                <div class="input_wrap">
                                                    <select class="form_field select_field" required>
                                                        <option> בחר את המשחק שלך </option>
                                                        <option> בחר את המשחק שלך </option>
                                                        <option> בחר את המשחק שלך </option>
                                                    </select>
                                                    <span class="border_tl"></span>
                                                    <span class="border_tr"></span>
                                                    <span class="border_bl"></span>
                                                    <span class="border_br"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input_item">
                                                <label> קישור לאתר </label>
                                                <div class="input_wrap">
                                                    <input class="form_field"
                                                     type="text" placeholder="הוסף אתר">
                                                    <span class="border_tl"></span>
                                                    <span class="border_tr"></span>
                                                    <span class="border_bl"></span>
                                                    <span class="border_br"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input_item">
                                                <label> אימייל הקבוצה </label>
                                                <div class="input_wrap">
                                                    <input class="form_field"
                                                     type="tel" placeholder="הזן את האימייל של הקבוצה שלך">
                                                    <span class="border_tl"></span>
                                                    <span class="border_tr"></span>
                                                    <span class="border_bl"></span>
                                                    <span class="border_br"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="input_item">
                                                <label> תיאור </label>
                                                <div class="input_wrap textarea_wrap">
                                                    <textarea class="form_field" placeholder="כתוב על הקבוצה שלך"></textarea>
                                                    <span class="border_tl"></span>
                                                    <span class="border_tr"></span>
                                                    <span class="border_bl"></span>
                                                    <span class="border_br"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="team_item">
                                                <h4> רשתות חברתיות </h4>
                                                <div class="social_item">
                                                    <a href="#" class="social_box">
                                                        <img src="assets/img/plus-sign-2.svg" alt="">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                    <a href="#" class="social_box">
                                                        <img src="assets/img/twitter-2.svg" alt="">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                    <a href="#" class="social_box">
                                                        <img src="assets/img/instagram-2.svg" alt="">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                    <a href="#" class="social_box">
                                                        <img src="assets/img/facebook-2.svg" alt="">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                </div>
                                                <h4> לוגו ממומן </h4>
                                                <div class="sponsor_item">
                                                    <a href="#">
                                                        <img src="assets/img/sponsor-1.png" alt="" class="sponsor1">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                    <a href="#">
                                                        <img src="assets/img/sponsor-2.png" alt="">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                    <a href="#">
                                                        <img src="assets/img/sponsor-2.png" alt="">
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </a>
                                                </div>
                                                <div class="save_btn">
                                                    <button type="submit" class="button button_red">
                                                        שמור
                                                        <span class="border_tl"></span>
                                                        <span class="border_tr"></span>
                                                        <span class="border_bl"></span>
                                                        <span class="border_br"></span>
                                                    </button>
                                                </div>
                                            </div>                                              
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <!-- team section end -->

    </main>


    <!-- all js here -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
