<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>teawatch</title>

    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.png" />

    <!-- all css here -->
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css" />
    <link rel="stylesheet" href="assets/css/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <main>

        <!-- Password Form -->
        <section class="signup_form_section password_from_section">
            <div class="container">
                <div class="section_bg_shape01">
                    <img src="assets/img/signup-bg-shape-1.png" alt="">
                </div>

                <form action="#" method="post">
                    <div class="signup_form password_from">
                        <div class="form_shape01">
                            <img src="assets/img/signup-form-shape-1.png" alt="shape">
                        </div>

                        <div class="form_wrapper">
                            <div class="form_title_box">
                                <h3 class="form_title"> אפס את הסיסמה שלך </h3>
                                <p class="form_subtitle"> הזן את כתובת האימייל הרשומה שלך </p>
                            </div>

                            <div class="input_box">
                                <label> אימייל </label>
                                <div class="input_field">
                                    <input type="password" placeholder="הזן את האימייל שלך">
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </div>
                            </div>

                            <button type="submit" class="form_submit_button">
                                אפס סיסמה
                                <img src="assets/img/left.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button class="back_button">
                                <img src="assets/img/arrow-right-icon.svg" alt="">
                                חזרה להתחברות
                            </button>
                        </div>

                        <div class="form_shape02">
                            <img src="assets/img/signup-form-shape-2.png" alt="shape">
                        </div>
                    </div>
                </form>
            </div>

            <div class="section_bg_shape02">
                <img src="assets/img/signup-bg-shape-2.png" alt="">
            </div>
            <div class="section_bg_shape03">
                <img src="assets/img/signup-bg-shape-3.png" alt="">
            </div>
        </section>

    </main>


    <!-- all js here -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
