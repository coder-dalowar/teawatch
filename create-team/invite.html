                                <span class="border_br"></span>

                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>
                        </div>
                    </div>

                        <div class="invite_box">
                            <div class="invite_title">
                                <h2 class="title_xl"> הזמן חברים ל [TEAM NAME] </h2>
                                <a href="#">

                                    <div class="flex-shrink-0">
                                        <img src="../assets/img/link.svg" alt="">

                                </div>

                                    <a href="#" class="button button_red">

                                        <span class="border_tr"></span>
                                        <span class="border_bl"></span>
                                        <span class="border_br"></span>
                                    </a>
                                </div>
                            </div>

                            <div class="search_userbar">
                                <div class="input_item">
                                    <div class="input_wrap">
                                        <input class="form_field"
                                            type="text" placeholder="חפש משתמשים...">
                                        <span class="border_tl"></span>
                                        <span class="border_tr"></span>
                                        <span class="border_bl"></span>
                                        <span class="border_br"></span>
                                    </div>
                                </div>
                            </div>
