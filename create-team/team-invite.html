<!DOCTYPE html>
<html lang="he" dir="rtl">

    <!-- title -->

    <!-- favicon -->
    <link rel="icon" href="../assets/img/favicon.png" />

    <!-- all css here -->

</head>

<body>

    <main>

        <!-- invite section start -->
        <section class="team_section">
            <div class="container">
                <div class="main_wrapper">
                    <!-- sidebar -->
                    <div class="sidebar">
                        <div class="side_item">
                            <button type="button" class="side_btn active">
                                <img src="../assets/img/home.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="../assets/img/trofy.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="../assets/img/play.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="../assets/img/crown.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>

                            <button type="button" class="side_btn">
                                <img src="../assets/img/settings.svg" alt="">
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </button>
                        </div>
                    </div>

                    <!-- main content -->
                    <div class="main_content">
                        <div class="invite_box">
                            <div class="invite_title">
                                <h2 class="title_xl"> הזמן חברים ל [TEAM NAME] </h2>
                                <a href="create-team.html">
                                    דלג
                                    <img src="../assets/img/left.svg" alt="">
                                </a>
                            </div>

                            <div class="invite_wraper">
                                <div class="invite_item">
                                    <div class="flex-shrink-0">
                                        <img src="../assets/img/link.svg" alt="">
                                    </div>
                                    <div class="invite_text">
                                        <h4>
                                            <a href="#">invite.cm/xO8SOA</a>
                                        </h4>
                                        <p>פג תוקף מחר, 21:53. <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">  ערוך קישור הזמנה. </a></p>
                                    </div>
                                </div>
                                <div class="copy_btn">
                                    <a href="#" class="button button_red">
                                        <img src="../assets/img/copy.svg" alt="">
                                        העתק
                                        <span class="border_tl"></span>
                                        <span class="border_tr"></span>
                                        <span class="border_bl"></span>
                                        <span class="border_br"></span>
                                    </a>
                                </div>
                            </div>

                            <div class="search_userbar">
                                <div class="input_item">
                                    <div class="input_wrap">
                                        <input class="form_field"
                                            type="text" placeholder="חפש משתמשים...">
                                        <span class="border_tl"></span>
                                        <span class="border_tr"></span>
                                        <span class="border_bl"></span>
                                        <span class="border_br"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="friend_list">
                                <div class="friend_item">
                                    <div class="friend_text">
                                        <img src="../assets/img/friend-1.png" alt="">
                                        <p> עמית </p>
                                    </div>
                                    <div class="invite_btn">
                                        <button type="button" class="button button_red">
                                            הזמנה
                                            <span class="border_tl"></span>
                                            <span class="border_tr"></span>
                                            <span class="border_bl"></span>
                                            <span class="border_br"></span>
                                        </button>
                                    </div>
                                </div>

                                <div class="friend_item">
                                    <div class="friend_text">
                                        <img src="../assets/img/friend-2.png" alt="">
                                       <p> אייל </p>
                                    </div>
                                    <div class="invite_btn">
                                        <button type="button" class="button button_red">
                                            הזמנה
                                            <span class="border_tl"></span>
                                            <span class="border_tr"></span>
                                            <span class="border_bl"></span>
                                            <span class="border_br"></span>
                                        </button>
                                    </div>
                                </div>

                                <div class="friend_item">
                                    <div class="friend_text">
                                        <img src="../assets/img/friend-3.png" alt="">
                                        <p> תמר </p>
                                    </div>
                                    <div class="invite_btn">
                                        <button type="button" class="button button_red">
                                            הזמנה
                                            <span class="border_tl"></span>
                                            <span class="border_tr"></span>
                                            <span class="border_bl"></span>
                                            <span class="border_br"></span>
                                        </button>
                                    </div>
                                </div>

                                <div class="friend_item">
                                    <div class="friend_text">
                                        <img src="../assets/img/friend-3.png" alt="">
                                        <p> תמר </p>
                                    </div>
                                    <div class="invite_btn">
                                        <button type="button" class="button button_red">
                                            הזמנה
                                            <span class="border_tl"></span>
                                            <span class="border_tr"></span>
                                            <span class="border_bl"></span>
                                            <span class="border_br"></span>
                                        </button>
                                    </div>
                                </div>

                                <div class="friend_item">
                                    <div class="friend_text">
                                        <img src="../assets/img/friend-4.png" alt="">
                                       <p> רותם </p>
                                    </div>
                                    <div class="invite_btn">
                                        <button type="button" class="button button_red">
                                            הזמנה
                                            <span class="border_tl"></span>
                                            <span class="border_tr"></span>
                                            <span class="border_bl"></span>
                                            <span class="border_br"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- continue button -->
                        <div class="continue_btn">
                            <a href="team-invite-success.html" class="button button_red">
                                המשך
                                <span class="border_tl"></span>
                                <span class="border_tr"></span>
                                <span class="border_bl"></span>
                                <span class="border_br"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
        <!-- invite section end -->

    </main>


    <!-- Modal start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal_body">
                    <div class="modal_title">
                        <h3 class="title_xl"> צור קישור הזמנה </h3>
                    </div>
                    <div class="modal_text">
                        <form action="#" method="post">
                            <div class="input_item">
                                <label> פג תוקף אחרי </label>
                                <div class="input_wrap">
                                    <select class="form_field select_field" required>
                                        <option value=""> לעולם לא </option>
                                        <option value=""> 30 דקות </option>
                                        <option value=""> שעה אחת </option>
                                        <option value=""> 6 שעות </option>
                                        <option value=""> 12 שעות </option>
                                        <option value=""> יום אחד" </option>
                                    </select>
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </div>
                            </div>

                            <div class="input_item">
                                <label> "מספר השימושים המקסימלי </label>
                                <div class="input_wrap">
                                    <select class="form_field select_field" required>
                                        <option value=""> ללא הגבלה </option>
                                        <option value=""> שימוש אחד </option>
                                        <option value=""> 5 שימושים </option>
                                        <option value=""> 10 שימושים </option>
                                        <option value=""> 25 שימושים </option>
                                        <option value=""> 50 שימושים </option>
                                        <option value="">100 שימושים"  </option>
                                    </select>
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </div>
                            </div>

                            <div class="done_btn">
                                <a href="#" class="button button_red" data-bs-dismiss="modal" aria-label="Close">
                                    בוצע
                                    <span class="border_tl"></span>
                                    <span class="border_tr"></span>
                                    <span class="border_bl"></span>
                                    <span class="border_br"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal end -->


    <!-- all js here -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/swiper.min.js"></script>
    <script src="../assets/js/main.js"></script>
